<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              <i class="material-icons">person</i>
            </div>
            <h4 class="card-title">Lista de Compa√±ias</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
              <table
                datatable
                [dtOptions]="dtOptions"
                [dtTrigger]="dtTrigger"
                class="table table-striped table-no-bordered table-hove"
              >
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>NIT</th>
                    <th>RUT</th>
                    <th>Estado</th>
                    <th class="text-right">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let company of companies">
                    <td>{{ company.id }}</td>
                    <td>{{ company.businessName }}</td>
                    <td>{{ company.documentNumber }}</td>
                    <td>{{ company.rut }}</td>
                    <td>{{ company.status }}</td>
                    <td class="text-right">
                      <a
                        [routerLink]="['/companies/edit/', company.id]"
                        class="btn btn-link btn-warning btn-just-icon edit"
                        ><i class="material-icons">create</i></a
                      >
                      <a
                        [routerLink]="['/companies/delete/', company.id]"
                        class="btn btn-link btn-danger btn-just-icon remove"
                        ><i class="material-icons">close</i></a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
